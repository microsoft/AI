parameters:
  azureSubscription: 'AICAT-VB-E2E (989b90f7-da4f-41f9-84c9-44848802052d)'
  azureresourcegroup: "-"
  location : "eastus2"
  alias : $(Build.RequestedForId)
  project : "e2etestharness"
  expires : "2019-08-01"
  deploymentguidtag: "ABC123"


steps:
- task: AzureCLI@1
  displayName: "Create Resource Group"
  inputs:
    azureSubscription: ${{parameters.azureSubscription}}
    scriptLocation: inlineScript
    inlineScript: |
      echo Execute Resource Group Delete
      az group create -l ${{parameters.location}} -n ${{parameters.azureresourcegroup}} --tags deployment-id='${{parameters.deploymentguidtag}}' alias='${{parameters.alias}}' project='${{parameters.project}}' expires='${{parameters.expires}}'
